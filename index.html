<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Platformer Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            position: relative;
            width: 512px;
            height: 512px;
            margin: 0 auto;
        }

        #gameCanvas {
            display: block;
            background: url('./images/Platformer-Background.png') no-repeat center center;
            background-size: cover;
            border: 2px solid black;
            width: 512px;
            height: 512px;
        }

        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 512px;
            margin: 10px auto;
        }

        #scoreTimeContainer {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
        }

        #logoContainer {
            width: 50px;
            height: 50px;
        }

        #logo {
            width: 100%;
            height: 100%;
            display: block;
        }

        #soundToggleButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4c75af;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #soundToggleButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: -2px;
            bottom: -2px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: 4px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #startButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #winScreen {
            position: absolute;
            right: -2px;
            bottom: -2px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            width: 512px;  /* Match canvas width */
            height: 512px; /* Match canvas height */
        }

        #replayButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #replayButton:hover {
            background-color: #45a049;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px auto;
        }

        #controls button {
            width: 100px;
            height: 60px;
            font-size: 24px;
            border-radius: 5px;
            border: 2px solid #333;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #e8da0e;
        }
    </style>
</head>

<body>
    <div id="topBar">
        <div id="soundToggleContainer">
            <button id="soundToggleButton" type="button">Sound Off</button>
        </div>
        <div id="scoreTimeContainer">
            <span id="score">Score: 0</span> / <span id="timer">Time: 0s</span>
        </div>
        <div id="logoContainer">
            <a href="https://bildungssprit.de" target="_blank">
                <img src="images/bildungssprit_logo.png" alt="Bildungssprit Logo" id="logo" title="bildungssprit.de">
            </a>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="512" height="512"></canvas>
        <div id="overlay">
            <button id="startButton" type="button">START</button>
        </div>

        <div id="winScreen" style="display: none;">
            <div id="winMessage">YOU WIN</div>
            <div id="finalScore"></div>
            <div id="timeTaken"></div>
            <button id="replayButton" type="button">Replay</button>
        </div>
    </div>

    <div id="controls">
        <button id="leftButton" type="button">⬅️</button>
        <button id="upButton" type="button">⬆️</button>
        <button id="rightButton" type="button">➡️</button>
    </div>

    

    <script src="gamePrototype.js"></script>

</body>

</html>
