<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Platformer Game</title>
    <style>
        #gameContainer {
            position: relative;
            width: 512px;
            height: 512px;
            margin: 0 auto;
        }

        #gameCanvas {
            display: block;
            background: url('./images/Platformer-Background.png') no-repeat center center;
            background-size: cover;
            border: 2px solid black;
            width: 512px;
            height: 512px;
        }

        #score {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: 4px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #startButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #scoreContainer {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        #soundToggleButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4c75af;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #soundToggleButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #timer {
            font-size: 18px;
            margin-top: 5px;
        }

        #winScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        #replayButton {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        #replayButton:hover {
            background-color: #45a049;
        }

        /* New styles for the logo */
        #logoContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        #logo {
            width: 50px;
            /* Adjust this to match your logo's dimensions */
            height: 50px;
            /* Adjust this to match your logo's dimensions */
            display: block;
        }

        /* ----- Controller buttons ----- */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        #controls button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            border-radius: 50%;
            border: 2px solid #333;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #e8da0e;
        }
    </style>
</head>

<body>
    <!-- New logo container -->
    <div id="logoContainer">
        <a href="https://bildungssprit.de" target="_blank">
            <img src="images/bildungssprit_logo.png" alt="Bildungssprit Logo" id="logo" title="bildungssprit.de">
        </a>
    </div>

    <div id="scoreContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 0s</div> <!-- Timer display -->
        <button id="soundToggleButton" type="button">Sound Off</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="512" height="512"></canvas>
        <div id="overlay">
            <button id="startButton" type="button">START</button>
        </div>
    </div>

    <!-- Control Buttons -->
    <div id="controls">
        <button id="leftButton" type="button">⬅️</button>
        <button id="upButton" type="button">⬆️</button>
        <button id="rightButton" type="button">➡️</button>
    </div>

    <!-- Win Screen Overlay -->
    <div id="winScreen" style="display: none;">
        <div id="winMessage">YOU WIN</div>
        <div id="finalScore"></div>
        <div id="timeTaken"></div>
        <button id="replayButton" type="button">Replay</button>
    </div>

    <script src="gamePrototype.js"></script>

</body>

</html>
